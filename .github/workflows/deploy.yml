name: Deploy VanLife News

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validate PHP syntax
        run: |
          find src/ public/ scripts/ -name "*.php" -exec php -l {} \;

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 167.86.110.190
          username: vanlife
          key: ${{ secrets.NEWS_DEPLOY_SSH_KEY }}
          port: 22
          script: |
            cd /home/vanlife/VanLife-News-Aggregator
            git fetch origin
            git reset --hard origin/main
            composer install --no-dev --optimize-autoloader
            php scripts/migrate.php 2>/dev/null || true
            php scripts/migrate_slugs.php --limit=500 2>/dev/null || true
            php scripts/generate_sitemap.php 2>/dev/null || true
            echo "Deploy finished at $(date)"

