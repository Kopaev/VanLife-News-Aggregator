name: Deploy VanLife News

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 167.86.110.190
          username: vanlife
          key: ${{ secrets.NEWS_DEPLOY_SSH_KEY }}
          port: 22
          script: |
            # Остановка при любой ошибке
            set -e

            cd /home/vanlife/VanLife-News-Aggregator
            
            # Обновление кода
            git fetch origin
            git reset --hard origin/main
            
            # Установка зависимостей (если composer не в PATH, указываем полный путь или экспорт)
            export PATH=$PATH:/usr/local/bin
            if command -v composer &> /dev/null; then
                composer install --no-dev --optimize-autoloader
            else
                echo "Composer not found, skipping dependencies..."
            fi

            # Запуск обработки (вместо несуществующего migrate.php)
            # Если нужно применить SQL, лучше сделать это вручную или через спец. скрипт позже
            
            # Генерация sitemap (если файл существует)
            if [ -f "scripts/generate_sitemap.php" ]; then
                php scripts/generate_sitemap.php
            fi
            
            echo "Deploy finished at $(date)"
